    <script>
        function validateForm() {
            let user = document.forms["myForm"]["uname"].value;
            if (user == ""){
                alert("User name must be filled");
                return false;
            }
            let x = document.forms["myForm"]["email"].value;
            if (x == "") {
            alert("Email must be filled out");
            return false;
            }
            let y=  document.forms["myForm"]["pwd"].value;
            let z=  document.forms["myForm"]["confirm-pwd"].value;
            if(y==null||y=="")
            {
                alert("Password is required");
                return false;
            }
            if(z=="")
            {
                alert("Please confirm the password");
                return false;
            }
            if(y!=z){
                alert("password is not matching to the previous one!! retry");
                return false;
            }
        }
    </script>

                <p>Welcome to <span><img src="logo1.jpg" alt="logo" class="body-logo"></span>Wrench it..</p>

            <center>
            <div class="register-section">
                    <form name="myForm" action="register.php"  method="post">
                        <div class="row p-2">
                            <div class="col-12">
                                <center><h><u>Register</u></h1></center>
                            </div>
                        </div>
                        <div class="row m-2 p-2">
                            <div class="col-12 input-box">
                                <div class="label-names"><label>User name</label></div>
                                <input type="text" name="uname" required placeholder="Enter your username">
                            </div>
                        </div>
                        <div class="row m-2 p-2">
                            <div class="col-12 input-box">
                                <div class="label-names"><label>email</label></div>
                                <input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Enter your email">
                            </div>
                        </div>
                        <div class="row m-2 p-2">
                            <div class="col-12 input-box">
                                <div class="label-names"><label>Password</label></div>
                                <input type="password" name="pwd"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Enter your password">
                            </div>
                        </div>
                        <div class="row m-2 p-2">
                            <div class="col-12 input-box">
                                <div class="label-names"><label>Confirm Password</label></div>
                                <input type="password" name="confirm-pwd" required placeholder="Confirm your password">
                            </div>
                        </div>  
                        <div class="row m-2 p-1">
                            <div class="col-12">
                                <center><button onclick="validateForm()" class="button">Register</button></center>
