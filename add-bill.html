    <body>
        <div class="add-bill-container">
            <div class="nav-section">
                <nav class="nav-sec navbar navbar-expand-lg navbar-dark">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">
                        <img src="logo1.jpg" alt="logo" class="body-logo">
                      </a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

            <div class="bill-form ml-5 mt-4">
                <div class="row">
                    <div class="col-12 m-3">
                        <h1>BILL FORM</h1>
                        <hr style="background-color: white; height: 1px;"/>
                        <form class="pt-4">
                            <label style="text-align: left;">Customer name</label>
                            <div class="input-box">
                                <input type="text" name="name" id="cname">
                            </div>
                            <label>Bill id</label>
                            <div class="input-box">
                                <input type="text" name="mobile" id="mobile">
                            </div>
                        </form>

                        <div class="bill-table">
                            <button type="button" class="bg btn btn-secondary" data-toggle="modal" data-target="#exampleModal">
                                Add More items
                            </button>
                        </div>
                    </div>
                </div>
            </div>

  
  
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-white" style="background-color: rgb(38, 41, 62);">
                    <h5 class="modal-title" id="exampleModalLabel">Add more items..</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body p-5">
                        <label style="text-align: left;">Item name</label>
                        <div class="input-box">
                            <input type="text" name="item-name" id="item-name">
                        </div>
                        <label style="text-align: left;">Quantity</label>
                        <div class="input-box">
                            <input type="text" name="quantity" id="quantity">
                        </div>
                        <label style="text-align: left;">Unit Price</label>
                        <div class="input-box">
                            <input type="text" name="unit-price" id="unit-price">
                        </div>
                        <label style="text-align: left;">Total Cost</label>
                        <div class="input-box">
                            <input type="text" name="total-cost" id="cost">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="bg1 btn btn-secondary" onclick="myfunction()">Save and Print</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
